<html>
<head>
    <script src="../dist/LambdaEditor.js"></script>
    <script src="../LambdaEditor/Native/DrawUtils.js"></script>
    <style>
        #editor {
            width: 400px;
            height: 600px;
            border: 1px solid #CCC;
        }
    </style>
</head>
<body>

<h1>Lambda Editor demo</h1>

<p>The editor can be embedded in any page.</p>

<div id="editor"></div>

<script>
    var editor = document.getElementById('editor');
    var setup = [
        { type_: "paragraph", text: "test d'un bout de texte assez long pour voir si ça retourne à la ligne", spans: []},
        { type_: "paragraph", text: "autre test", spans: []}
    ];
    Elm.embed(Elm.LambdaEditor, editor, { setup: setup })
</script>
</body>
</html>
